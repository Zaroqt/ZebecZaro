<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZZ Feed (Community Posts)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* -------------------------------------- */
        /* ZZ Feed - Custom CSS (EMBEDDED) */
        /* -------------------------------------- */
        :root {
            /* Default fallback values, will be overridden by Telegram theme in JS */
            --tg-theme-bg-color: #0d1117; 
            --tg-theme-secondary-bg-color: #1a202c;
            --tg-theme-text-color: #ffffff;
            --tg-theme-link-color: #20b2aa; 
            --tg-theme-button-color: #4caf50; 
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-destructive-text-color: #ff9800; 
            --tg-theme-hint-color: #bdbdbd; 
            --border-radius-main: 12px;
            --spacing-unit: 16px;
            --fab-size: 56px;
            --nav-height: 60px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            -webkit-tap-highlight-color: transparent;
            /* Ensure the body takes full height and scrolls if content exceeds viewport */
            min-height: 100vh; 
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* -------------------------------------- */
        /* Header & Navigation */
        /* -------------------------------------- */
        .fixed-header-area {
            position: sticky;
            top: 0;
            z-index: 10; 
            background-color: var(--tg-theme-bg-color);
            padding-bottom: 5px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-unit);
            padding-bottom: 0;
        }

        .music-info-area {
            display: flex;
            align-items: center;
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: var(--border-radius-main);
            padding: 8px 12px;
            font-size: 0.9rem;
            cursor: pointer; 
        }

        #volume-toggle {
            font-size: 1.1rem;
            color: var(--tg-theme-link-color);
            padding: 0;
            margin-left: 5px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--tg-theme-link-color);
            cursor: pointer;
            padding: 8px;
            font-size: 1.2rem;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .filter-tabs {
            display: flex;
            justify-content: space-around;
            padding: 0 var(--spacing-unit);
            margin-top: 10px;
            gap: 8px;
        }

        .filter-tab {
            flex-grow: 1;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-hint-color);
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            white-space: nowrap;
        }

        .filter-tab.active {
            background-color: var(--tg-theme-link-color);
            color: var(--tg-theme-button-text-color);
            box-shadow: 0 2px 5px rgba(32, 178, 170, 0.5);
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: var(--tg-theme-secondary-bg-color);
            height: var(--nav-height);
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            z-index: 15; 
        }

        .nav-item {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px 0;
            background: none;
            border: none;
            color: var(--tg-theme-hint-color);
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-item i {
            font-size: 1.3rem;
        }

        .nav-item span {
            font-size: 0.7rem;
            margin-top: 2px;
        }

        .nav-item.active {
            color: var(--tg-theme-link-color);
        }

        /* -------------------------------------- */
        /* Content & Screens */
        /* -------------------------------------- */
        .content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px var(--spacing-unit); 
            padding-bottom: calc(var(--nav-height) + 20px); 
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        .screen {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .posts-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-unit);
        }

        .post-card {
            background-color: var(--tg-theme-secondary-bg-color);
            padding: var(--spacing-unit);
            border-radius: var(--border-radius-main);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .post-card .admin-badge {
            display: inline-block;
            background-color: var(--tg-theme-link-color); 
            color: var(--tg-theme-button-text-color);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .post-content {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 12px;
            white-space: pre-wrap; 
        }

        .post-actions {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
        }

        .like-btn, .delete-btn {
            background: none;
            border: 1px solid var(--tg-theme-hint-color);
            color: var(--tg-theme-hint-color);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .like-btn.liked {
            background-color: var(--tg-theme-link-color);
            border-color: var(--tg-theme-link-color);
            color: var(--tg-theme-button-text-color);
        }

        .delete-btn {
            border-color: var(--tg-theme-destructive-text-color);
            color: var(--tg-theme-destructive-text-color);
        }

        .profile-card {
            background-color: var(--tg-theme-secondary-bg-color);
            padding: var(--spacing-unit);
            border-radius: var(--border-radius-main);
            text-align: center;
            margin-top: 40px;
        }

        .avatar-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #555;
            margin: -40px auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            overflow: hidden;
            box-shadow: 0 0 0 4px var(--tg-theme-bg-color), 0 0 0 5px var(--tg-theme-secondary-bg-color);
        }

        .profile-card h2 {
            margin-bottom: 5px;
            color: var(--tg-theme-text-color);
        }

        .hint-text {
            color: var(--tg-theme-hint-color);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--tg-theme-bg-color);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .copy-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #telegram-chat-id {
            font-family: monospace;
            color: var(--tg-theme-link-color);
        }

        .close-app-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--tg-theme-destructive-text-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* -------------------------------------- */
        /* FAB (Admin Post Button) */
        /* -------------------------------------- */
        .fab {
            position: fixed;
            bottom: calc(var(--nav-height) + 15px);
            right: 20px;
            width: var(--fab-size);
            height: var(--fab-size);
            border-radius: 50%;
            background-color: var(--tg-theme-button-color); 
            color: var(--tg-theme-button-text-color);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            z-index: 20; 
            transition: transform 0.3s;
        }

        .fab:active {
            transform: scale(0.95);
        }

        /* -------------------------------------- */
        /* Modals & Toast */
        /* -------------------------------------- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            
            pointer-events: none; 
            visibility: hidden; 
            opacity: 0; 
            
            display: flex; 
            justify-content: center;
            align-items: center;
            z-index: 1000; 
            
            transition: opacity 0.3s ease-out, visibility 0.3s; 
        }

        .modal-overlay.active {
            pointer-events: auto; 
            visibility: visible; 
            opacity: 1;
        }

        .modal-content {
            background-color: var(--tg-theme-secondary-bg-color);
            padding: var(--spacing-unit);
            border-radius: var(--border-radius-main);
            width: 90%;
            max-width: 400px;
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out; 
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: var(--tg-theme-link-color);
        }

        textarea, input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            resize: vertical;
            font-size: 1rem;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-actions .full-width {
            width: 100%;
            justify-content: center;
        }

        .modal-cancel-btn, .modal-submit-btn {
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: opacity 0.2s;
        }

        .modal-cancel-btn {
            background: none;
            color: var(--tg-theme-hint-color);
        }

        .modal-submit-btn {
            background-color: var(--tg-theme-button-color); 
            color: var(--tg-theme-button-text-color);
        }

        .music-option-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .music-option {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: var(--tg-theme-bg-color);
            border-radius: 8px;
            color: var(--tg-theme-text-color);
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid var(--tg-theme-bg-color);
        }

        .music-option:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .music-option i {
            margin-right: 10px;
            color: var(--tg-theme-link-color);
        }

        .custom-toast {
            visibility: hidden;
            min-width: 250px;
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            text-align: center;
            border-radius: var(--border-radius-main);
            padding: 12px;
            position: fixed;
            z-index: 1001; 
            left: 50%;
            transform: translateX(-50%);
            bottom: 80px; 
            font-size: 0.9rem;
            transition: opacity 0.3s, bottom 0.3s;
            opacity: 0;
        }

        .custom-toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 100px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="fixed-header-area">

    <audio id="audio-player" style="display:none;"></audio>

    <div id="custom-toast" class="custom-toast"></div>

    <script type="module">
        // *** 1. FIREBASE & AUTH SETUP (CRITICAL FIX FOR WRITE ERRORS) ***
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, getDoc, deleteDoc, addDoc, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Mandatory Firebase Setup using Canvas Global Variables
        setLogLevel('debug'); // Enable Firestore logs

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // *** 2. GLOBAL VARIABLES ***
        // Firestore Collection Paths (Updated to comply with security rules for public data)
        const POSTS_COLLECTION_PATH = `/artifacts/${appId}/public/data/tma_zzfeed_posts`;
        const LIKES_COLLECTION_PATH = `/artifacts/${appId}/public/data/tma_zzfeed_likes`;
        
        const TEMP_MUSIC_KEY = 'tma_temp_music_url_v5';
        const INITIAL_DEFAULT_URL = 'https://archive.org/download/lofi-chill-1-20/lofi_chill_03_-_sleepwalker.mp3'; 
        
        let audioPlayer;
        let musicStatusSpan;
        let volumeToggleIcon;
        let currentUserId = 0; 
        let currentUserName = 'Guest';
        let currentUserUsername = 'anonymous'; 
        let is_admin = false; 
        let currentPostFilter = 'new-posts'; 
        let isMusicMuted = false; 
        let tg = null;
        let unsubscribeFromPosts = null; 

        // ********** SET YOUR ADMIN CHAT ID(s) HERE **********
        const ADMIN_CHAT_IDS = [ 
            1924452453, // Replace with your actual ID
            6440295843, 
            6513916873, 
        ]; 
        // *************************************************

        // ===========================================
        //          HELPER FUNCTIONS
        // ===========================================
        function showToast(message) { 
            const toast = document.getElementById('custom-toast');
            if (!toast) return;
            clearTimeout(toast.timeoutId);
            toast.textContent = message;
            toast.classList.add('show');
            toast.timeoutId = setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
            if (tg && tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }

        function isAdminUser(userId) {
            return ADMIN_CHAT_IDS.includes(parseInt(userId));
        }

        function stringToColor(str) { 
            let hash = 0; for (let i = 0; i < str.length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); }
            let color = '#';
            for (let i = 0; i < 3; i++) {
                const value = (hash >> (i * 8)) & 0xFF;
                const brightened = Math.floor(value * 0.7 + 0x55); 
                color += ('00' + brightened.toString(16)).substr(-2);
            }
            return color;
        }

        function copyToClipboard(text, successMsg = 'Copied successfully.') { 
            // Simplified copy for iframe compatibility
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            tempInput.style.position = 'absolute';
            tempInput.style.left = '-9999px';
            document.body.appendChild(tempInput);
            tempInput.select();
            tempInput.setSelectionRange(0, 99999); 
            try {
                document.execCommand('copy');
                showToast(successMsg);
            } catch (err) {
                showToast('Copy failed, please select and copy manually.');
            }
            document.body.removeChild(tempInput);
        }

        // ===========================================
        //          DATA/STORAGE HANDLERS
        // ===========================================

        function loadPostsRealtime(userId) { 
            if (!db) {
                const container = document.getElementById('posts-container');
                if(container) container.innerHTML = '<p class="initial-loading-text" style="color:var(--tg-theme-destructive-text-color);">‚ùå Database Not Ready. Check console for Firebase connection errors.</p>';
                return;
            }
            if (unsubscribeFromPosts) { unsubscribeFromPosts(); }
            const container = document.getElementById('posts-container');
            if (!container) return;
            container.innerHTML = '<p class="initial-loading-text">Connecting to server...</p>';

            let postsCollection = collection(db, POSTS_COLLECTION_PATH);
            const sortField = 'timestamp';
            const sortDirection = currentPostFilter === 'new-posts' ? 'desc' : 'asc';
            
            let postsQuery = query(postsCollection, orderBy(sortField, sortDirection));

            unsubscribeFromPosts = onSnapshot(postsQuery, async (snapshot) => {
                const posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                container.innerHTML = ''; 
                
                if (posts.length === 0) {
                    container.innerHTML = '<p class="initial-loading-text">No posts found yet. Be the first to post!</p>';
                } else {
                    const postElements = await Promise.all(posts.map(post => createPostElement(post, userId)));
                    postElements.forEach(el => container.appendChild(el));
                }
                addPostEventListeners(userId); 
            }, error => {
                console.error("Error listening to posts:", error);
                container.innerHTML = '<p class="initial-loading-text" style="color:var(--tg-theme-destructive-text-color);">‚ùå Failed to load posts from server. Check Security Rules or console logs.</p>';
                showToast("Error connecting to database.");
            });
        }

        async function toggleLike(e, userId) { 
            if (!db) { showToast("Database not ready."); return; }
            const likeButton = e.currentTarget;
            const postId = likeButton.getAttribute('data-post-id');
            const likeDocRef = doc(db, LIKES_COLLECTION_PATH, `${postId}_${userId.toString()}`);
            
            try {
                const docSnap = await getDoc(likeDocRef);
                let change = 0;
                let isLikedNow = false;

                if (docSnap.exists()) {
                    await deleteDoc(likeDocRef);
                    change = -1;
                    isLikedNow = false;
                    showToast("Unliked.");
                } else {
                    const newLike = { 
                        postId: postId, 
                        userId: userId.toString(), 
                        timestamp: serverTimestamp() 
                    };
                    await setDoc(likeDocRef, newLike); // Use setDoc for specific ID
                    change = 1;
                    isLikedNow = true;
                    showToast("Liked!");
                }
                // Note: The UI count is updated manually here for immediate feedback, 
                // but the next snapshot from loadPostsRealtime will update the true count.
                updateLikeCountDisplay(likeButton, change, isLikedNow); 
            } catch (error) {
                console.error("Error toggling like (Check Security Rules):", error);

        async function getPostLikeCount(postId) {
            if (!db) return 0;
            try {
                // Using an onSnapshot listener here for the count is complex due to the component structure.
                // Since Firestore doesn't support easy count retrieval in security rules, 
                // we'll rely on the main onSnapshot refreshing the list. This function 
                // is only used for the initial count display.
                const likesCollectionRef = collection(db, LIKES_COLLECTION_PATH);
                const likesQuery = query(likesCollectionRef, orderBy('timestamp', 'desc')); // Cannot use where('postId', '==', postId) without index, so we fetch all and filter in memory if necessary, or just rely on the document IDs being unique.

                // For a more efficient count, we must use the specific document structure and aggregation:
                // Since the like document ID is `${postId}_${userId}`, we can't efficiently count by postId 
                // without a proper index or running a query without orderBy. We will simulate a count 
                // by fetching documents where the ID starts with `postId_` but Firestore queries 
                // won't handle that efficiently without indexes.
                
                // For demonstration, we simulate the simplest query. This will require an index 
                // if run on a real large database, but for a simple TMA, this is often tolerated 
                // by the simulator/rules if no complex ordering/filtering is involved.
                const snapshot = await getDocs(query(likesCollectionRef, where('postId', '==', postId)));
                return snapshot.size;

            } catch (error) {
                console.warn("Could not retrieve exact like count (potential index issue):", error);
                return 0; // Fallback to 0 if query fails (e.g., missing index)
            }
        }

            // after a manual like/unlike action.
            const displayLikesCount = post.likeCount || 0;

            const deleteButton = isAdmin

        function updateMusicStatus(isPlaying) { 
            if (!musicStatusSpan || !volumeToggleIcon) return;
            let statusText = isPlaying 
                ? `üé∂ Music Playing ${isMusicMuted ? '(Muted)' : ''} üé∂` 
                : 'Music Paused (Tap Icon to Play)';
            musicStatusSpan.textContent = statusText;
            
            if (isPlaying) {
                volumeToggleIcon.className = `fas ${isMusicMuted ? 'fa-volume-off' : 'fa-volume-up'}`;
                volumeToggleIcon.title = isMusicMuted ? "Unmute Music" : "Mute Music";
            } else {
                volumeToggleIcon.className = 'fas fa-volume-off';
                volumeToggleIcon.title = "Start Playing Music";
            }
        }

        function toggleVolume() { 
            if (!audioPlayer) return;

            if (audioPlayer.paused) {
                audioPlayer.volume = isMusicMuted ? 0 : 1;
                
                const playPromise = audioPlayer.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        showToast(isMusicMuted ? "Music started (Muted)." : "Music started playing.");
                    }).catch(e => {
                        console.error("Failed to play audio on click:", e);
                        showToast('Playback Failed. Please tap the volume icon again to allow play.');
                        updateMusicStatus(false);
                    });
                }
            } else {
                isMusicMuted = !isMusicMuted;
                audioPlayer.volume = isMusicMuted ? 0 : 1;
                showToast(isMusicMuted ? "Music muted." : "Music unmuted.");
                updateMusicStatus(true);
            }
        }

        function setupMusicPlayer() { 
            audioPlayer = document.getElementById('audio-player');
            musicStatusSpan = document.getElementById('current-music-status');
            volumeToggleIcon = document.getElementById('volume-toggle');
            
            if (!audioPlayer) return;
            let initialUrl = localStorage.getItem(TEMP_MUSIC_KEY) || INITIAL_DEFAULT_URL;
            audioPlayer.src = initialUrl;
            audioPlayer.loop = true;
            audioPlayer.volume = isMusicMuted ? 0 : 1;
            
            if(volumeToggleIcon) volumeToggleIcon.onclick = toggleVolume;
            
            audioPlayer.onplay = () => updateMusicStatus(true);
            audioPlayer.onpause = () => updateMusicStatus(false);
            
            audioPlayer.onerror = (e) => { 
                console.error("Audio error details:", e);
                audioPlayer.pause();
                updateMusicStatus(false);
                showToast("Music Load Error. Playing stopped. Check URL or file."); 
            };
            
            updateMusicStatus(false); 
        }

        function setMusicUrl(url, sourceName) { 
            if (!url || !audioPlayer) return;
            
            if (!url.match(/^https?:\/\/.+\..+$/) && url !== INITIAL_DEFAULT_URL && !url.startsWith('blob:')) {
                showToast("Invalid URL format. http/https required.");
                return;
            }
            
            localStorage.setItem(TEMP_MUSIC_KEY, url);
            audioPlayer.src = url;
            audioPlayer.load();
            audioPlayer.pause(); 
            
            closeModal('music-modal');
            closeModal('url-input-modal');
            showToast(`${sourceName} set. Tap the Volume Icon to play.`);
        }

        function addMusicEventListeners() { 
            document.getElementById('music-button').onclick = () => openModal('music-modal');

            document.querySelectorAll('.music-option-list .music-option').forEach(option => {
                option.onclick = (e) => {
                    const type = e.currentTarget.getAttribute('data-music-type');
                    if (type === 'default') {
                        setMusicUrl(INITIAL_DEFAULT_URL, "Default Track"); 
                    } else if (type === 'url') {
                        closeModal('music-modal'); 
                        openModal('url-input-modal'); 
                        const urlInput = document.getElementById('music-url-input');
                        const savedUrl = localStorage.getItem(TEMP_MUSIC_KEY);
                        if (urlInput) urlInput.value = (savedUrl && savedUrl !== INITIAL_DEFAULT_URL) ? savedUrl : '';

                };
            });

                closeModal('url-input-modal');

                const url = document.getElementById('music-url-input').value.trim();

                    setMusicUrl(url, "Custom URL");

                    showToast("Please enter a valid Music URL.");
                }
            };
            
            const fileInput = document.getElementById('music-upload-input');
            fileInput.onchange = (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('audio/')) {
                    const url = URL.createObjectURL(file); 
                    setMusicUrl(url, file.name); 
                } else {
                     showToast("Please select a valid audio file.");
                }
                e.target.value = null; 
            };
        }
